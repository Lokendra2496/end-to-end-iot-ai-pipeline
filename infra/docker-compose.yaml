version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listener configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # For in-network clients: kafka:9092
      # For host/VM clients: ${KAFKA_ADVERTISED_HOST:-localhost}:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://${KAFKA_ADVERTISED_HOST:-localhost}:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Single broker configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-iot_pipeline}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    depends_on:
      - postgres
    env_file:
      - ../api/.env
    environment:
      # In Compose, services should use container DNS + container ports
      PG_HOST: ${PG_HOST:-postgres}
      PG_PORT: ${PG_PORT:-5432}
      PG_DB: ${POSTGRES_DB:-iot_pipeline}
      PG_USER: ${POSTGRES_USER:-admin}
      PG_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      PG_POOL_MIN: ${PG_POOL_MIN:-1}
      PG_POOL_MAX: ${PG_POOL_MAX:-10}
      API_KEY: ${API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read(); print('ok')\""]
      interval: 10s
      timeout: 3s
      retries: 10
  
  dashboard:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    depends_on:
      - api
    env_file:
      - ../dashboard/.env
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      API_KEY: ${API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8501:8501"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio12345}
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
  
  mlflow:
    build:
      context: ./mlflow
    depends_on:
     - postgres
     - minio
    environment:
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minio12345}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5001:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-iot_pipeline}
      --default-artifact-root s3://mlflow-artifacts/
    restart: unless-stopped
volumes:
  minio_data:
  postgres_data:
    